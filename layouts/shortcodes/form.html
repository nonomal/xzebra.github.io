{{ $_hugo_config := `{ "version": 1 }` }}

{{ $action := .Get "action" }}
<form class="contact-form" onsubmit="return submitForm(this);">
  {{ $subject := .Get "subject" | default "Subject" }}
  <input type="text" name="subject" placeholder="{{ $subject }}"><br>

  {{ $message := .Get "message" | default "Your Message" }}
  <textarea name="body" rows="5" cols="30" placeholder="{{ $message }}"></textarea><br>

  {{ $submit := .Get "submit" | default "Send" }}
  <input type="submit" value="{{ $submit }}">
</form>

<script>
  function submitForm(form) {
    window.open("{{ $action }}?subject=TimeDeposit - " + form.subject.value + "&body=" + form.body.value);
    return false; /* cancel submit or else page reloads */
  }
</script>
